<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/ahorca2.css">
    <title>Ahorca2</title>
</head>
<body>
<div class="container">
    <div class="game-info">
        <h1 th:if="${jugador2}" th:text="'El verdugo es el Jugador 2'"></h1>
        <h1 th:unless="${jugador2}" th:text="'El verdugo es el Jugador 1'"></h1>
        <form th:action="@{/ahorca2/submit}" method="post">
            <div>
                <label for="nuevaPalabra">Escribe una palabra:</label>
                <input type="text" id="nuevaPalabra" name="nuevaPalabra" required>
            </div>
            <div>
                <label for="pista">Cual es tu pista?:</label>
                <textarea id="pista" name="nuevaPista" rows="4" required></textarea>
            </div>
            <button type="submit">Listos</button>
        </form>
    </div>
</div>
</body>
</html>
